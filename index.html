<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="./assets/owl_logo.png" alt="owl-logo">
            <div class="text-container">
                <h1>Owl Project</h1>
                <h4><em>library</em></h4>
            </div>
        </div>
        <div class="sidebar">
            <form action="" method="post" id="form">
                <fieldset id="fieldset-1">
                    <h2>Add to Library</h2>
                    <h5>Keep reading and adding more books.  Just don't forget to finish what you started! <br> <br> Keep track of how many pages you've read and your progress by updating the information on the book</h5>
                </fieldset>
                <fieldset id="fieldset-2">
                    <legend>Enter the Information Below</legend>
                    <div id="input-container">
                        <div class="label">
                            <label for="title">Title</label>
                            <input class="field" id="title" type="text" name="title" required>
                        </div>
                        <div class="divider"></div>
                        <div class="label">
                            <label for="author">Author</label>
                            <input id="author" class="field" type="text" name="author" required>
                        </div>
                        <div class="divider"></div>
                        <div class="label">
                            <label for="page-count">Page Count</label>
                            <input class="field" id="page-count" type="number" name="page-count" required>
                        </div>
                        <div class="divider"></div>
                        <div class="label">
                            <label for="pages-read">Current Page</label>
                            <input class="field" id="pages-read" type="number" name="pages-read" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="fieldset-3">
                    <div id="button-container">
                        <button type="submit" id="add-button">Add</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="content" id="append-here"></div>
    </div>
</body>
</html>
